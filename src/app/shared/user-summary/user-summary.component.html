<div class="border rounded p-2">

  <div class="row">
    <div class="col-md-3 pe-0">
      <!-- User profile image and Name -->
       <div class="d-flex">
        <app-profile-image size="NORMAL" [src]="user.profileImage" alt="User Profile Image" [badgeColor]="user.badgeColor">
        </app-profile-image>
        <h6 class="mt-3 ms-3 fw-bold">{{(user.firstName | titlecase) + ' ' + (user.lastName[0] | uppercase)}}</h6>
       </div>
    </div>
    <div class="col-md-2">
      <!-- Reviews Star -->
       <div class="mt-3">
        <app-star-ratings faSize="fa-sm" [score]="user.userRating"></app-star-ratings>
       </div>
    </div>
    <div class="col-md-3 ps-0 text-center">
      <!-- Location -->
      <div class="mt-3 d-flex justify-content-center align-items-center">
        <mat-icon class="text-danger">location_on</mat-icon>
        <small>{{user.address.city | titlecase }}</small>
       </div>
    </div>
    <div class="col-md-1 ps-0">
      <!-- Price -->
       <div class="mt-3">
        <small>${{user.chargePerHour}}/hr</small>
       </div>
    </div>
    <div class="col-md-2 ps-0">
      <!-- Years of Experience and Selectable love-Icon -->
       <div class="mt-3">
        <small>{{ user.yearsOfExperience }}+ yrs exp.</small>
       </div>
    </div>
    <div class="col-md-1 ps-0">
      <div class="mt-3">
        <i class="fa-regular fa-heart" *ngIf="!liked" (click)="toggleLike()"></i>
        <i class="fa-solid fa-heart text-danger" *ngIf="liked" (click)="toggleLike()"></i>
      </div>
      <!-- <mat-icon class="mt-3 text-info-emphasis mat-clickable">favorite</mat-icon>
      <mat-icon class="mt-3 text-danger mat-clickable">favorite</mat-icon> -->
    </div>
  </div>

  <div class="row mt-3 text-start ms-1 me-1 border-bottom border-secondary">
    <div class="col-md-1">
      <span class="p-2 bg-secondary border border-secondary rounded">
        <i class="fa-solid fa-quote-left fa-xl bg-secondary text-light"></i>
      </span>
    </div>
    <div class="col-md-11">
      <small *ngIf="!readMore"> {{ user.info | truncate: 20}} </small>
      <small *ngIf="readMore"> {{ user.info }} </small>
      <button type="button" class="btn btn-link" (click)="toggleReadMore()" *ngIf="!readMore"><small>read more</small></button>
    </div>
  </div>

  <div class="row mt-3 text-start">
    <h6 class="ms-1 fw-bold">Recent Review</h6>
    <p class="ms-1">
      <small>
        "{{ user.reviewText | truncate: 50 }}"
      </small>
    </p>
  </div>

</div>
