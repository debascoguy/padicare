<div class="row" *ngIf="showAddCard">

  <div class="col-12 col-md-12">
    <div #paymentElementRef></div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-success-outline" matButton="outlined" (click)="savePaymentMethod()"
        [disabled]="isProcessing">Add Payment Method</button>
      <button type="button" class="btn btn-secondary-outline" matButton="outlined"
        (click)="cancelAddCard()">Cancel</button>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12 col-xs-12 mb-lg-0 mb-4">

    <div *ngIf="showSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
      <span class="alert-text">Payment method saved successfully!</span>
      <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span class="alert-text">Failed to add/edit payment method. Please try again.</span>
      <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="card mt-4">

      <div class="card-header pb-0 p-3">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <h6 class="mb-0">Payment Method</h6>
          </div>
          <div class="col-6 text-end">
            <a class="btn bg-gradient-dark mb-0" href="javascript:;" (click)="addCardToCustomer()">
              <i class="material-symbols-rounded text-sm">add</i>&nbsp;&nbsp;Add New Card</a>
          </div>
        </div>
      </div>

      <div class="card-body p-3">
        <div class="row">
          <div class="col-md-6 mb-2 mt-2" *ngFor="let paymentMethod of paymentMethods">
            <div class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
              <img class="w-10 me-3 mb-0" [src]="'/assets/img/logos/' + paymentMethod.card.brand + '.png'" alt="logo">
              <h6 class="mb-0">
                ****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;{{paymentMethod.card.last4}}
                <br>
                <small
                  class="text-start text-secondary">{{paymentMethod.card.exp_month}}/{{paymentMethod.card.exp_year}}</small>
              </h6>
              <i class="material-symbols-rounded ms-auto text-dark cursor-pointer" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Edit Card"
                (click)="editCard(paymentMethod.card.customer, paymentMethod.card.id)">edit</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
