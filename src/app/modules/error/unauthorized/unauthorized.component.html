<div class="flex items-center justify-center h-full py-20">
  <div class="container mx-auto">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <div class="position-relative">
          <h1 class="fs-1 font-monospace text-shadow fw-bold">
            <span>4</span><span>0</span><span>1</span>
          </h1>
          <span class="absolute top-0 -ml-14 font-semibold">Oops!</span>
        </div>
        <h5 class="font-semibold -mr-6 mt-2">Unauthorized</h5>
        <p class="mt-5 mb-10 text-sm text-neutral-500">
          You do not have access/permission to the requested resource/page.
        </p>
        <div class="flex gap-5 justify-center">
          <a [routerLink]="credentialService.dashboard" mat-flat-button color="primary" class="me-2">Go to dashboard</a>
          <a [routerLink]="credentialService.login" mat-stroked-button class="ms-2">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
