<div class="g-sidenav-show bg-gray-100">

  <app-side-navbar class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2"></app-side-navbar>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <padicare-basic-headers [headerType]="HeaderType.DASHBOARD"></padicare-basic-headers>

    <div class="container-fluid px-2 px-md-4">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
        <span class="mask  bg-gradient-dark  opacity-6"></span>
      </div>
      <div class="card card-body mx-2 mx-md-2 mt-n6">
        <div class="row gx-4 mb-2">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img src="../assets/img/bruce-mars.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                {{ (user?.firstName + ' ' + user?.lastName) | titlecase}}
              </h5>
              <p class="mb-0 font-weight-normal text-sm">
                {{ (user?.userType != 'BOTH' ? user?.userType : credentials?.activePortal ) | titlecase}} / {{ user?.email }}
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
            <div class="nav-wrapper position-relative end-0">
              <ul class="nav nav-pills nav-fill p-1" role="tablist">
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 " [ngClass]="{'active': selectedTab == 'profile'}" data-bs-toggle="tab" href="javascript:;" (click)="switchTab('profile')" role="tab" [attr.aria-selected]="selectedTab == 'profile'">
                    <i class="material-symbols-rounded text-lg position-relative">home</i>
                    <span class="ms-1">Profile</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 " [ngClass]="{'active': selectedTab == 'preferences'}" data-bs-toggle="tab" href="javascript:;" (click)="switchTab('preferences')" role="tab"  [attr.aria-selected]="selectedTab == 'preferences'">
                    <i class="material-symbols-rounded text-lg position-relative">settings</i>
                    <span class="ms-1">Preferences</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 " [ngClass]="{'active': selectedTab == 'change-password'}" data-bs-toggle="tab" href="javascript:;" (click)="switchTab('change-password')" role="tab"  [attr.aria-selected]="selectedTab == 'change-password'">
                    <i class="material-symbols-rounded text-lg position-relative">settings</i>
                    <span class="ms-1">Change Password</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="selectedTab == 'profile'">
          <div class="row mb-3">
            <div class="col-12 col-xl-6">
              <div class="card card-plain h-100">
                <div class="card-header pb-0 p-3">
                  <div class="row">
                    <div class="col-md-8 d-flex align-items-center">
                      <h6 class="mb-0">Profile Information</h6>
                    </div>
                    <div class="col-md-4 text-end">
                      <a href="javascript:;" (click)="toggleEditingProfile(!isEditingUserProfile)">
                        <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Profile"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="card-body p-3">

                  <app-profile [isEditing]="isEditingUserProfile"></app-profile>

                </div>
              </div>
            </div>
            <div class="col-12 col-xl-6">
              <div class="card card-plain h-100">
                <div class="card-header pb-0 p-3">
                  <h6 class="mb-0">Authorization and Privacy</h6>
                </div>
                <div class="card-body p-1">

    </div>
