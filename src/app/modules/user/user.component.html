<padicare-basic-headers [headerType]="HeaderType.DASHBOARD"></padicare-basic-headers>

<div class="ms-5 me-3 space-top text-start">
  <div class="ms-3">

    <mat-tab-group>
      <mat-tab label="Profile">
        <ng-template mat-tab-label>
          <mat-icon class="me-1">account_circle</mat-icon>
          Profile
        </ng-template>
        <app-profile></app-profile>
      </mat-tab>

      <mat-tab label="Preferences">
        <ng-template mat-tab-label>
          <mat-icon class="me-1">manage_accounts</mat-icon>
          Preferences
        </ng-template>
        <app-preferences></app-preferences>
      </mat-tab>

      <mat-tab label="Change Password">
        <ng-template mat-tab-label>
          <mat-icon class="me-1">key</mat-icon>
          Change Password
        </ng-template>
        <app-change-password></app-change-password>
      </mat-tab>

    </mat-tab-group>

  </div>
</div>
