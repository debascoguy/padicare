@if (!src) {
  <button mat-stroked-button padicareUploadTrigger
          accept="image/png,image/jpeg" (fileSelected)="onImageSelected($event)">Select a local image</button>
} @else {
  <padicare-thumbnail-maker #thumbnailMaker="padicareThumbnailMaker" [src]="src"
                       class="border border-default  rounded-xl"></padicare-thumbnail-maker>
  <div class="mt-10">
    <button mat-flat-button (click)="makeThumbnail(thumbnailMaker)">Make thumbnail</button>
  </div>

  @if (thumbnail) {
    <div class="mt-2 flex items-start gap-10 flex-wrap">
      <img [src]="thumbnail" alt="" class="border border-default ">
      <img [src]="thumbnail" alt="" class="border border-default  rounded-xl size-40">
      <img [src]="thumbnail" alt="" class="border border-default  rounded-full size-40">
    </div>
  }
}
