<div class="mb-6">
  <div class="mb-3">Variant:</div>
  <mat-radio-group [(ngModel)]="variant" aria-label="Select an option" class="flex gap-5">
    <mat-radio-button value="list">List</mat-radio-button>
    <mat-radio-button value="table">Table</mat-radio-button>
  </mat-radio-group>
</div>
<padicare-data-view [columnDefs]="columnDefs"
               [data]="data"
               [variant]="variant()"
               hoverRows>
  <padicare-data-view-action-bar #dataViewActionBar="padicareDataViewActionBar" *padicareDataViewActionBar="let row">
    <button mat-stroked-button (click)="share(row)">Share</button>
    <button mat-icon-button [matMenuTriggerFor]="menu"
            (menuOpened)="dataViewActionBar.api.setForceVisible(true)"
            (menuClosed)="dataViewActionBar.api.setForceVisible(false)">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </padicare-data-view-action-bar>
</padicare-data-view>
<mat-menu #menu="matMenu">
  <a mat-menu-item>
    <mat-icon>share</mat-icon>
    <span>Share</span>
  </a>
  <a mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </a>
</mat-menu>
