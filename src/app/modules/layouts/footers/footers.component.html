<footer class="footer bottom-2 py-2 w-100" [ngClass]="isFixed ? 'fixed-bottom' : 'position-absolute'">
  <div class="container">
    <div class="row align-items-center justify-content-lg-between">
      <div class="col-12 col-md-6 my-auto">
        <div class="copyright text-center text-sm text-white text-lg-start">
          PADICARE &copy; {{ currentYear }}. All rights reserved
        </div>
      </div>
      <div class="col-12 col-md-6">
        <ul class="nav nav-footer justify-content-center justify-content-lg-end">
          <li class="nav-item">
            <a href="#" class="nav-link text-white" target="_blank" aria-label="YouTube Icon">
              <i class="fa-brands fa-youtube" [ngClass]="getIconColor(footerType)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" target="_blank" aria-label="Facebook Icon">
              <i class="fa-brands fa-facebook-f" [ngClass]="getIconColor(footerType)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" target="_blank" aria-label="Twitter Icon">
              <i class="fa-brands fa-twitter" [ngClass]="getIconColor(footerType)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link pe-0 text-white" target="_blank" aria-label="Instagram Icon">
              <i class="fa-brands fa-instagram" [ngClass]="getIconColor(footerType)"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link pe-0 text-white" target="_blank" aria-label="LinkedIn Icon">
              <i class="fa-brands fa-linkedin-in" [ngClass]="getIconColor(footerType)"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
